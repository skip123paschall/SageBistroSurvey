<div data-role="page" id="homePage">
    <div data-role="header" data-position="fixed" data-fullscreen="true">
        <img src="_images/SageBistroHeader.png"  width="295" height="78" alt="Sage Logo" />
    </div><!-- closing header div -->

    <div data-role="content">      
	     <h2>Sage Bistro Customer Survey</h2>
		 <br>
		<!--<form method="post" action="http://www.mccinfo.net/webresources/cgi-bin/formmail.asp">

<form action="http://infolnx7.mccinfo.net/~repaschall/SageSurvey/bistrosurvey_insert.php" method="post">
			<div data-role="fieldcontain">
				<label for="meal_rate">How would you rate your meal today?</label>
				<select name="meal_rate" id="meal_rate">
					<option value="1 – Excellent">5 – Excellent</option>
					<option value="2 – Good">4 – Good</option>
					<option value="3 – Fair">3 – Fair</option>
					<option value="4 – Needs Work">2 – Needs Work</option> 
					<option value="5 – Poor">1 – Poor</option> 
				</select>
			</div>
			
			<div data-role="fieldcontain">
				<label for="service_rate">How would you rate your service today?</label>
				<select name="service_rate" id="service_rate">
					<option value="1 – Excellent">5 – Excellent</option>
					<option value="2 – Good">4 – Good</option>
					<option value="3 – Fair">3 – Fair</option>
					<option value="4 – Needs Work">2 – Needs Work</option> 
					<option value="5 – Poor">1 – Poor</option>
				</select>
			</div>
			
			<div data-role="fieldcontain">
				<label for="overall_exp">How would you rate overall experience today?</label>
				<select name="overall_exp" id="overall_exp">
					<option value="1 – Excellent">5 – Excellent</option>
					<option value="2 – Good">4 – Good</option>
					<option value="3 – Fair">3 – Fair</option>
					<option value="4 – Needs Work">2 – Needs Work</option> 
					<option value="5 – Poor">1 – Poor</option> 
				</select>
			</div>

			<div data-role="fieldcontain">
				<fieldset data-role="controlgroup"  data-type="horizontal">
					<legend>Would you recommend this restaurant to a friend?</legend>
					<input type="checkbox" name="recommend_rest" id="yes" value="Yes">
					<label for="yes">Yes</label>
					<input type="checkbox" name="recommend_rest" id="no" value="No">
					<label for="no">No</label>   
				</fieldset>
			</div>

			<div data-role="fieldcontain">
				<label for="bname">Name: </label>
				<input type="text" name="bname" id="bname" value="" />
			</div>
			<div data-role="fieldcontain">
				<label for="email">Email: </label>
				<input type="text" name="email" id="email" value="" />
			</div>
			<input type="submit" name="submit" value="Send" />
	</form>
	</div> <!-- closing content div -->

	<div data-role="footer" data-position="fixed">
